<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./pages/form.js"></script>
  </head>
  <body>
    <form id="formInputData" action="">
      <div>
        <label for="firstWord">Type your first word:</label>
        <input id="firstWord" type="text" />
      </div>
      <div>
        <label for="secondWord">Type your second word:</label>
        <input id="secondWord" type="text" />
      </div>
      <div>
        <label for="thirdWord">Type your third word:</label>
        <input id="thirdWord" type="text" />
      </div>
      <input type="submit" value="Submit" />
    </form>
    <h4>New words' order:</h4>
    <div id="outDataText"></div>
    <form id="formNumber" action="">
      <div>
        <label for="yourNumber">Type your number:</label>
        <input id="yourNumber" type="text" />
      </div>
      <input type="submit" value="Submit" />
    </form>
    <h4>Your splited number:</h4>
    <div id="outNumberText"></div>
  </body>
</html>
